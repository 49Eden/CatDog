<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/javascript.js"></script>
    <title>Cat/Dog Translator</title>
  </head>
  <body>
    <div class="container">
      <h1>Cat/Dog Translator</h1>
      <p>Click a button to translate into cat and dog language!</p>

      <button class="btn btn-primary" id="hello">Say "hello"</button>
      <button class="btn btn-inverse" id="goodbye">Say "goodbye"</button>
      <button class="btn btn-danger" id="stop">Say "Have a nice day!"</button>

      <div class="row">
        <div class="col-md-6">
          <h2>Dog:</h2>
          <ul class="unstyled" id="dog">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>Cat:</h2>
          <ul class="unstyled" id="cat">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
